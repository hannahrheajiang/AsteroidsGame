<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>To infinity and beyond!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the "w" key to move
		    <br> Press the "a" and "s" keys to turn
		    <br> Press the "z" key to accelerate
		    <br> Press the "h" key to hyperspace
	    </footer>
	</body>
</html>
